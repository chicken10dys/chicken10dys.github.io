<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <h2 id="status">Make your selection</h2>

    <script src="main.js"></script>

</html>
